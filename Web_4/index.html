<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web_4</title>

    <style>
        .zzz {
            display: flex;
        }
        .zzz > div {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 30px;
            height: 30px;
            border: 1px solid #333
        }
    </style>
</head>
<body> 
    <section>
        <h1>Задание 4.1</h1>
        <input id="trap-height" type="text" placeholder="Высота">
        <input id="trap-up" type="text" placeholder="Верхнее основание">
        <input id="trap-down" type="text" placeholder="Нижнее основание">
        <button id="trap-solve">Получить решение</button>
        <p>Площадь трапеции <span id="trap-result"></span></p>
    </section>

    <section>
        <h1>Задание 4.2</h1>
        <button id="fibonacci">Получить десятый член Фибоначчи</button> 
        <p>Десятое число Фибоначчи <span id="fibonacci-result"></span></p>
    </section>

    <section>
        <h1>Задание 4.3</h1>
        <input id="matrix-columns" type="text">
        <input id="matrix-rows" type="text">
        <button id="matrix">Создать матрицу</button>
        <button id="matrix-sorted">Отсортировать матрицу</button>
        <div id="matrix-print"></div>
        <div id="matrix-sorted-print" style="margin-top: 20px;"></div>
    </section>

    <section>
        <h1>Задание 4.4</h1>
        <input id="snake-size" type="text">
        <button id="snake-create"> Создать и отсортировать матрицу</button>
        
        <div id="snake-output"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
